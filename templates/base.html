<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>{% block title %}Capstone Project {% endblock %} </title>
</head>
<body>
    <nav>
        <span>
            {% if user.is_authenticated %}
                <span>Hi {{ user.username }}</span>
                <span><a href="{% url 'account:logout' %}" >Logout</a></span>
                <span><a href="{% url 'account:edit_details' %}" >Edit profile</a></span>
            {% else %}
                <span><a href="{% url 'account:login' %}">Login</a></span>
                <span><a href="{% url 'account:register' %}">Register</a></span>
                
            {% endif %}
        </span>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
